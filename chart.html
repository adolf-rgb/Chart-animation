<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Bar Chart</title>

<!-- Bootstrap 5 CDN -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        height: 100vh;
    }

    .chart-container {
        height: 300px;
        border-bottom: 2px solid #333;
        border-left: 2px solid #333;
        cursor: pointer;
    }

    .bar {
        width: 40px;
        height: 0;
        background-color: #0d6efd; /* Bootstrap primary */
        transition: height 0.6s ease-out;
    }

    /* Sequential animation */
    .chart-container:hover .bar:nth-child(1) {
        height: 45%;
        transition-delay: 0s;
    }

    .chart-container:hover .bar:nth-child(2) {
        height: 60%;
        transition-delay: 0.2s;
    }

    .chart-container:hover .bar:nth-child(3) {
        height: 75%;
        transition-delay: 0.4s;
    }

    .chart-container:hover .bar:nth-child(4) {
        height: 80%;
        transition-delay: 0.6s;
    }

    .chart-container:hover .bar:nth-child(5) {
        height: 95%;
        transition-delay: 0.8s;
    }
</style>
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center">

<div class="text-muted mb-4">
    Hover over the chart below
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6">
            
            <div class="chart-container d-flex align-items-end justify-content-around p-3 shadow-sm">
                <div class="bar rounded"></div>
                <div class="bar rounded"></div>
                <div class="bar rounded"></div>
                <div class="bar rounded"></div>
                <div class="bar rounded"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
