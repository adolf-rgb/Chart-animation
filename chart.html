<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Bar Chart</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #f8f9fa;
  }
  
  .cc {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    height: 300px;
    width: 90vw;
    max-width: 500px;
    border-left: 2px solid #333;
    border-bottom: 2px solid #333;
    padding: 1rem;
    cursor: pointer;
  }
  .bar {
    width: 45px;
    height: 0;
    background: #0d6efd;
    border-radius: 0.25rem;
    transition: height 0.6s ease-out;
  }
  .cc:hover .bar:nth-child(1) { height: 45%; transition-delay: 0s; }
  .cc:hover .bar:nth-child(2) { height: 60%; transition-delay: 0.2s; }
  .cc:hover .bar:nth-child(3) { height: 75%; transition-delay: 0.4s; }
  .cc:hover .bar:nth-child(4) { height: 80%; transition-delay: 0.6s; }
  .cc:hover .bar:nth-child(5) { height: 95%; transition-delay: 0.8s; }
</style>
</head>
<body>

<div class="text-muted mb-3">Hover over the chart below</div>

<div class="cc">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

</body>
</html>
